<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="Goingdark">
      <img src="assets/images/avatar-jessica.jpeg" />
      <h2 class="jess">Jessica Randall</h2>
      <div class="l">London, United Kingdom</div>
      <div class="p">"Front-end developer and avid reader."</div>
      <div class="features">
        <div class="key git">GitHub</div>
        <div class="key front">Frontend Mentor</div>
        <div class="key link">LinkedIn</div>
        <div class="key twit">Twitter</div>
        <div class="key insta">Instagram</div>
      </div>
    </div>

   
  </body>
</html>
